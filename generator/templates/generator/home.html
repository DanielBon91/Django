<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="container text-center">
    <br>
<h1>Password generator</h1>
<br>
<form action="{% url 'password' %}">
    <select name="length">

        <option value="6">6 char long
        <option value="7">7 char long
        <option value="8">8 char long
        <option value="9">9 char long
        <option value="10" selected = "selected">10 char long
        <option value="11">11 char long
        </option>
    </select> Length
    <br>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special characters
    <br>
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">



</form>
<br>
<a href = "{% url 'author' %}">About page</a>
    </div>
